<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Presence analyzer</title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    <meta name="author" content="STX Next sp. z o.o."/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="${url_for('static', filename='css/normalize.css')}" />
    <link rel="stylesheet" type="text/css" href="${url_for('static', filename='css/page_style.css')}" />
    <script type="text/javascript" src=></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src=<%block name='jsfile'></%block>"></script>

</head>
<body>

<a href="${url_for('static', filename='js/jquery.min.js')}">cos</a>
    <div id="main">
        <div id="header">
            <h1>Presence analyzer</h1>
            <ul>
            <% menu = [['presence_weekday.html', 'Presence by weekday'], ['mean_time_weekday.html', 'Presence mean time'], ['presence_start_end.html', 'Presence start-end']] %>

            % for name in menu:
                    <li
                    %if name[0] == selected:
                        id="selected"
                    %endif
                    ><a href="${name[0]}">${name[1]}</a></li>
            % endfor
            </ul>
        </div>
        <div id="content">
            <h2>
            <%block name="content_title"></%block>
            </h2>
            <p>
                <select id="user_id" style="display: none">
                    <option value="">--</option>
                </select>
                <div id="chart_div" style="display: none">
                </div>
                <div id="loading">
                    <img src="static/img/loading.gif" />
                </div>
            </p>
        </div>
    </div>
</body>
</html>

</body>
</html>
